name: Workflows-Ruby
on: [push]

jobs:
  test:
    - name: Set up Ruby
      with:
        ruby-version: 3.4.1

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install  --jobs 4 --retry 3
      
    - name: Set up database
      run: |
        bin/rails db:create
        bin/rails db:schema:load

    - name: Run tests
      run: |
        bin/rails test